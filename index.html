<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="container" id="signup">
        <h1 class="form-title">Register</h1>
        <form method="post" action=""></form>
        <div class="input-group"></div>
        <i class="fas fa-user"></i>
        <input type="text" name="fName" id="fName" placeholder="Primeiro nome" required>
        <label for="fName">Primeiro nome</label>
    </div>
    <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" name="lName" id="lName" placeholder="Segundo nome" required>
        <label for="lName">Segundo nome</label>
    </div>
    <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="E-mail" required>
        <label for="email">Email</label>
    </div>
    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Password">
        <label for="password">Password</label>
    </div>
    <input type="submit" class="btn" value="sign up">
    </form>
    <p class="or">
        --------------OR-------------
    </p>
    <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
    </div>
    <div class="links">
        <p>Voce já tem uma conta?</p>
        <button id="signInButton">Cadastre-se</button>
    </div>

     <!-- Continuação: Criar a tela Sign in para login -->
</body>
</html>
